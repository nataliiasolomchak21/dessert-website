<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Yums & Crumb with your questions or feedback. We are here to help">
    <meta name="keywords" content="contact yum & crumb, order questions, customer service">
    <meta name="author" content="Nataliia Solomchak">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Italiana&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Menu -->
    <div id="navbar-placeholder"></div>
    <!-- Contact form -->
    <section class="contact-section">
        <div class="container p-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form class="contact-form" action="/thankyou.html" method="get">
                        <h1 class="text-left mb-4">Contact Us</h2>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" aria-label="Send message"
                                    style="background-color: #423434; border-color: #423434;">
                                    Send
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Navbar and footer include script -->
    <script>
        Promise.all([
            fetch('menu.html').then(res => res.text()),
            fetch('footer.html').then(res => res.text())
        ]).then(([menuHtml, footerHtml]) => {
            document.getElementById("navbar-placeholder").innerHTML = menuHtml;
            document.getElementById("footer-placeholder").innerHTML = footerHtml;
        })
    </script>
</body>

</html>
